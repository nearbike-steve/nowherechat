<h2 mat-dialog-title>Update Chat</h2>
<mat-dialog-content>
  <div class="grid">
    <div>User:</div>
    <input [(ngModel)]="userUpdate" />
    <button mat-button (click)="changeUser()">Update</button>
    <div>Room:</div>
    <input [(ngModel)]="roomUpdate" />
    <button mat-button (click)="changeRoom()">Update</button>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
