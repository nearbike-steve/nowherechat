<h2 mat-dialog-title>Update Chat</h2>
<mat-dialog-content>
  <div>User: <input [(ngModel)]="userUpdate" /><button (click)="changeUser()">Update</button></div>
  <div>&nbsp;</div>
  <div>Room: <input [(ngModel)]="roomUpdate" /><button (click)="changeRoom()">Update</button></div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
